name: USync Deployment

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "webpack.config.js"
      - "package.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare USync file
        run: |
          # Create USync version with proper header
          BUILD_FILE="dist/wikishield.js"
          OUTPUT_FILE="wikishield-build.js"
          echo "// {{Wikipedia:USync|repo=https://github.com/${{ github.repository }}|ref=refs/heads/usync-ci|path=wikishield-build.js}}" > "$OUTPUT_FILE"
          cat "$BUILD_FILE" >> "$OUTPUT_FILE"
          echo "USync file prepared with header"
          ls -lh "$OUTPUT_FILE"

      - name: Deploy to usync-ci branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete local branch if it exists
          git branch -D usync-ci 2>/dev/null || true

          # Create orphan branch (no history)
          git checkout --orphan usync-ci

          # Remove all files from staging
          git rm -rf .

          # Add only the built file
          git add -f wikishield-build.js

          # Commit and push with authentication
          git commit -m "Deploy build from ${{ github.sha }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin usync-ci
