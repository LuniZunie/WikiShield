name: Update Wiki Documentation

on:
  push:
    branches: [main, master, stuff]
    paths:
      - 'src/**/*.js'
      - 'src/**/*.jsx'
      - 'scripts/generate-wiki-docs.js'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate documentation
        run: npm run docs
        
      - name: Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Copy generated docs to wiki
        run: |
          cp -r wiki/* wiki-repo/
          
      - name: Commit and push to wiki
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“š Auto-update documentation from ${{ github.sha }}" && git push)

